<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css.css">
   <title>Sign-up Form</title>
</head>
<body>
   <div class="container">
      <div class="background-photo-container">
         <img class="background-photo" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="background-photo">
            <div class="floating-logo-container">
               <div class="logo">
                  <img class="logo-image" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
               </div>
               <div class="logo-text">odin</div>
            </div>   
      </div>
      <div class="log-in-container">
         <div class="maintext">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br/>
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> what you want to.</p>
         </div>
         <div class="log-in">
            <p>Let's do this!</p>
            <form class="input-form">
               <div class="form-row">
                  <label for="first-name">FIRST NAME</label>
                  <label for="first-name">LAST NAME</label>
               </div>
               <div class="form-row">
                  <input type="text">
                  <input type="text" name="" id="" >
               </div>
               <div class="form-row">
                  <label for="email">EMAIL</label>
                  <label for="phone-number">PHONE NUMBER</label>
               </div>
               <div class="form-row">
                  <input type="email" name="email" id="user-email">
                  <input type="text" name="phone-number" id="user-phone-number" >
               </div>
               <div class="form-row">
                  <label for="password">PASSWORD</label>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
               </div>
               <div class="form-row">
                  <input type="text" name="password" id="user-password">
                  <input type="text" name="confirm-password" id="user-confirm-password" >
               </div>
            </form>
         </div>
         <button type="submit">Create Account</button>
         <p>Already have a account? Log in</p>
      </div>
   </div>   
</body>
</html>
